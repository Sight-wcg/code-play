<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link href="//unpkg.com/layui@2.8.3/dist/css/layui.css" rel="stylesheet">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="./lib/monaco-editor/min/vs/editor/editor.main.css" />
  <link rel="stylesheet" type="text/css" href="./lib/splitpane/smart.default.css" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
  <div class="code-play">
    <div
      style="position: fixed;display: flex;align-items: center;flex-direction: column; padding: 1rem 1rem; width: 3.5rem;top: 0;left: 0;bottom: 0">
      <span id="btn-reset" title="重置为默认代码" style="width: 32px;padding: 10px 0;"><i class="layui-icon layui-icon-refresh" style="font-size: 22px;"></i></span>
      <span style="flex:1 1 0%"></span>
      <span id="btn-share" style="width: 32px;padding: 10px 0;"><i class="layui-icon layui-icon-share" style="font-size: 22px;"></i></span>
      <span id="btn-toggle-dark" style="width: 32px;padding: 10px 0;"><i class="layui-icon layui-icon-light" style="font-size: 22px;"></i></span>
      <span style="width: 32px;padding: 10px 0;"><i class="layui-icon layui-icon-github" style="font-size: 22px;"></i></span>
    </div>
    <smart-splitter orientation="vertical" live-resize>
      <smart-splitter-item size="60%" collapsible>
        <smart-splitter orientation="horizontal" live-resize>
          <smart-splitter-item size="50%" collapsible>
            <div id="code-edit-html" style="height: 100%;"></div>
          </smart-splitter-item>
          <smart-splitter-item size="50%" collapsible>
            <div id="code-edit-javascript" style="height: 100%;"></div>
          </smart-splitter-item>
        </smart-splitter>
      </smart-splitter-item>
      <smart-splitter-item size="40%" collapsible>
        <iframe id="code-preview" class="iframe" style="width: 100%;height: 100%; border: none;"></iframe>
      </smart-splitter-item>
    </smart-splitter>
  </div>
  <script>
    var require = {
      paths: {
        vs: './lib/monaco-editor/min/vs'
      },
      'vs/nls': {
        availableLanguages: {
          '*': 'zh-cn'
        }
      }
    };
  </script>
  <script src="//unpkg.com/layui@2.8.3/dist/layui.js"></script>
  <script src="./lib/monaco-editor/min/vs/loader.js"></script>
  <script src="./lib/monaco-editor/min/vs/editor/editor.main.nls.zh-cn.js"></script>
  <script src="./lib/monaco-editor/min/vs/editor/editor.main.js"></script>
  <script src="./lib/fflate.js"></script>
  <script type="module" src="lib/splitpane/smart.splitter.js"></script>
  <script src="./index.js"></script>
</body>

</html>
